<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Choose rock, paper, or scissors</h1>
    <div class="game-buttons">
        <button id="rock" type="button">
            <img src="images/rock.svg" alt="rock">
        </button>
        <button id="paper" type="button">
            <img src="images/paper.svg" alt="paper">
        </button>
        <button id="scissors" type="button">
            <img src="images/scissors.svg" alt="scissors">
        </button>
    </div>
    <div class="scores">
        <div id="player-score">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Player:</div>
        <div id="computer-score">Computer:</div>
    </div>
    <div class="footer">jefoh on Github</div>
</body>
</html>
